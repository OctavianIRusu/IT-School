<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
</head>
<body>
    <div>
        <h1>Your TODOs</h1>
        <ul>
            {% for todo in object_list %}
                <li> {{ todo.title }} <span>{{ todo.created }}</span> </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
